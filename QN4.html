<html>
    <head>
        <title>Text Tags</title>
    </head>
    <body>
        <form action="" method="Post">
            <fieldset>
                <legend>Academic Information</legend>
                <label>Degree:</label>
            <input type="text" name="course" placeholder="Master of Bussiness Administation"><br><br>
            <label>Student ID:</label>
            <input type="text" name="std"><br><br>
        <label for="subject">Classes Attended:</label>
        <select>
            <option name="subject" value="Geography">Geography</option>
            <option name="subject" value="Mathematics">Mathematics</option>
            <option name="subject" value="English">English</option>
        </select>
        
        </fieldset>
        </form>
        <form action="" method="Post">
            <fieldset>
                <legend>Personal Details</legend>
                <label>First Name:</label>
            <input type="text" name="fname"><br><br>
            <label>Last Name:</label>
            <input type="text" name="lname"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="sex" value="Male">Male:
        <input type="radio" name="sex" value="Female">Female:<br><br>
        <label>Email:</label>
        <input type="email">

        <textarea name="message" rows="10" cols="50">
            TERMS AND CODITIONS...
        </textarea><br><br>
        <input type="submit" value="send form">
        <input type="submit" value="Clear Form"
    </form>
        
        
    </body>
</html>
