<html>
    <head>
        <title>Text Tags</title>
    </head>
    <body style="text-align: center;">
        <h1>To illustrate text formatting tags</h1><hr>
        <!--The group of codes below shows various types of text formatting tags-->
        <p style="color:black">This is alternative Marquee text</p>
        <p>This is <i>italized</i></p>
        <p>This is <u>Underlined</u></p>
        <p>This is <b>bold</b></p>
        <p>This is <i>emphasized</i></p>
        <p>This is <s>striked test</s> </p>
        <p>This is <strong>Strong Text</strong></p>
        <p>This is <small>computer code</small></p>
        <p>This is <sup>superscript </sup>code</p>
        <p>This is <sub>subscript </sub>code</p>
        <p>This is big text</p>
        <p>This is <small>small text</small></p>
    </body>
</html>
