<html>
<head>
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr> 
            <th colspan="4" >Table Heading cell Spanning 4 columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan=2> Cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan=3 ><bold>Cell spanning 3 rows with <br>a gray (US spelling) background</bold></td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan=2; rowspan="2"> Cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>
    </table>
</body>
</html>
